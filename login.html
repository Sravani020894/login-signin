<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | Sign Up Form</title>
    <link rel = "stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/3877ad3fa4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href ="https://www.linkedin.com/in/sravani202021/" class="social">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                   <a href="https://github.com/Sravani020894" class="social">
                      <i class="fa-brands fa-github"></i>
                   </a>
                </div>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log In With</h1>
                <div class="social-container">
                    <a href ="https://www.linkedin.com/in/sravani202021/" class="social">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                    <a href="https://github.com/Sravani020894" class="social">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span>or use your Email</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome!</h1>
                    <p>Hey there!It's nice to have you here</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hi There!</h1>
                    <p>If you don't have account,you can Sign Up here!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
   <script src="index.js" charset="utf-8"></script>
</body>
</html>
